      name="description"
      content="You can check whether a year is a leap year or not with this tool. A leap year is a year that has 366 days instead of 365 days. Made with â™¥ by GoUnstoppableÂ®"
    />
    <meta name="image" content="assets/logo.png">

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css"

    <title>Leap Year Checker</title>

  <body>
    <main>
      <div class="upper">
        <h1><i class="fas fa-calendar-alt"></i> Leap Year Checker</h1>
        <h3>Enter the year <i class="fas fa-arrow-down"></i></h3>
        <div class="inputs">
          <input type="number" id="year" />
          <br />
          <input type="submit" value="Check" id="check" onclick="check()" />
          <br />
          <span id="result"></span>
        </div>
      </div>
      <div class="downArrow">
        <!-- <i class="fas fa-chevron-down"></i> -->
        <a href="#what"><i class="fas fa-arrow-circle-down"></i></a>
      </div>
    </main>
    <section class="what" id="what">
      <div class="card1" data-aos="zoom-out">
        <h3><i class="fas fa-calendar-alt"></i> What is a Leap Year?</h3>
        <p>
          Usually a year has 365 days, but in a leap year the year has 366 days
          instead of 365. This is because of the 29th february in the leap year.
          Leap year comes after every 4 years.
        </p>
      </div>
    </section>
    <script src="index.js"></script>
